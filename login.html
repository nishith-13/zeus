<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Files Links -->
    <link rel="stylesheet" href="login.css" />

    <!-- Title -->
    <title>Quantum Login</title>
  </head>
  <body>
    <header>
      <div class="header">
        <img class="logo_header" src="./Assets/logo used in header.svg" />
      </div>
    </header>

    <main>
      <div class="card">
        <div class="container">
          <div class="card_header">
            <a href=""><img src="/Assets/back.svg" /></a>
            <p class="card_heading">Log in with Quantum</p>
          </div>
          <form>
            <div class="card_body">
              <div class="radio_group">
                <div class="radio_element">
                  <input
                    type="radio"
                    id="district-school"
                    value="District"
                    name="radio"
                    checked
                  />
                  <p>&nbsp;District</p>
                </div>
                <div class="radio_element">
                  <input
                    type="radio"
                    id="Independent School"
                    value="Independent School"
                    name="radio"
                    checked
                  />
                  <p>&nbsp;Independent School</p>
                </div>
              </div>
            </div>
            <div class="drop-down">
              <label class="text-muted">State*</label>
              <select id="State" name="State" required>
                <option value="1">Alabama</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <label class="text-muted">District*</label>
              <select id="district" name="District" required>
                <option value="1">Alabama School District</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <div class="Text_input">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Username/Email ID*"
                required
              /><br />
              <a href="" class="forgot_option">FORGOT USERNAME?</a>
            </div>
            <div class="Text_input">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password*"
                required
              /><br />
              <a href="" class="forgot_option">FORGOT PASSWORD?</a>
            </div>
            <div class="Remember_ME">
              <input
                type="checkbox"
                id="Remember_ME"
                name="Remember_ME"
                value="Remember_ME"
              />
              <label for="Remember_text">Remember Me</label><br />
            </div>
          </form>
        </div>
        <button type="submit" class="cta">LOG IN</button>
      </div>
    </main>

    <footer>
      <div class="upper_footer">
        <a>About </a>
        <span>&nbsp;|&nbsp;</span>
        <a> Contact Us</a>
      </div>
      <div class="lower_footer">
        <img src="/Assets/logo used in footer.svg" />
        <div class="text-muted">&nbsp;|&nbsp;</div>
        <small>
          Copyright Â© 2020-2021 <b>Zeus Systems Pvt. Ltd.</b> All rights
          reserved.</small
        >
      </div>
    </footer>

    <noscript>Your browser don't support JavaScript!</noscript>
  </body>
</html>
